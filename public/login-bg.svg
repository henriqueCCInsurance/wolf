<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern, professional background with subtle patterns for text overlay -->
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for geometric shapes -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5cf4c;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#7aa030;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#a5cf4c;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="subtlePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.02)" />
      <circle cx="0" cy="0" r="1" fill="rgba(255,255,255,0.01)" />
      <circle cx="100" cy="100" r="1" fill="rgba(255,255,255,0.01)" />
    </pattern>
    
    <!-- Radial overlay for depth -->
    <radialGradient id="depthOverlay" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:rgba(165,207,76,0.1);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(165,207,76,0.03);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.1);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="800" height="800" fill="url(#mainGradient)" />
  
  <!-- Subtle pattern overlay -->
  <rect width="800" height="800" fill="url(#subtlePattern)" />
  
  <!-- Abstract geometric shapes for visual interest but not too detailed -->
  <g opacity="0.15">
    <!-- Large organic shape top left -->
    <path d="M-50 150 Q100 50 250 100 Q300 150 280 220 Q200 280 120 250 Q50 200 -50 150 Z" 
          fill="url(#accentGradient)" />
    
    <!-- Medium shape center right -->
    <circle cx="650" cy="300" r="120" fill="url(#accentGradient)" opacity="0.6" />
    
    <!-- Small accent bottom left -->
    <rect x="80" y="600" width="150" height="150" rx="20" 
          fill="url(#accentGradient)" opacity="0.4" 
          transform="rotate(15 155 675)" />
    
    <!-- Diagonal lines for subtle texture -->
    <g stroke="rgba(255,255,255,0.02)" stroke-width="1" fill="none">
      <line x1="0" y1="200" x2="800" y2="250" />
      <line x1="0" y1="450" x2="800" y2="500" />
      <line x1="0" y1="650" x2="800" y2="700" />
    </g>
  </g>
  
  <!-- Radial depth overlay for professional look -->
  <rect width="800" height="800" fill="url(#depthOverlay)" />
  
  <!-- Final subtle vignette -->
  <rect width="800" height="800" fill="radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.3) 100%)" />
</svg>