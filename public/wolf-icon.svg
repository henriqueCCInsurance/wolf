<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Campbell & Co. brand gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8dd52;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#a5cf4c;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7aa030;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7621;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon shadow -->
    <filter id="iconShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Simplified wolf head for favicon -->
  <g transform="translate(32, 32)">
    <path d="
      M -18 -12
      C -20 -16, -20 -20, -17 -22
      C -14 -24, -10 -24, -7 -22
      L -4 -20
      C -2 -19, 0 -19, 2 -19
      C 4 -19, 6 -19, 8 -20
      L 11 -22
      C 14 -24, 18 -24, 21 -22
      C 24 -20, 24 -16, 22 -12
      L 20 -8
      C 18 -4, 15 0, 11 3
      C 7 6, 2 8, -3 8
      C -8 8, -13 6, -17 3
      C -21 0, -24 -4, -26 -8
      L -28 -12
      C -28 -16, -26 -20, -22 -22
      C -18 -24, -14 -24, -10 -22
      L -7 -20
      C -4 -18, -2 -16, -2 -13
      C -2 -10, -4 -8, -7 -6
      L -10 -4
      C -13 -2, -15 2, -15 6
      C -15 10, -13 14, -10 16
      C -7 18, -3 19, 1 19
      C 5 19, 9 18, 12 16
      C 15 14, 17 10, 17 6
      C 17 2, 15 -2, 12 -4
      L 9 -6
      C 6 -8, 4 -10, 4 -13
      C 4 -16, 6 -18, 9 -20
      L 12 -22
      C 16 -24, 20 -24, 24 -22
      C 28 -20, 30 -16, 30 -12
      L 28 -8
      C 26 -4, 22 0, 17 3
      C 12 6, 6 8, 0 8
      C -6 8, -12 6, -17 3
      C -22 0, -26 -4, -28 -8
      L -18 -12
      Z
    " fill="url(#iconGradient)" filter="url(#iconShadow)" />
    
    <!-- Ears -->
    <path d="
      M -14 -20
      C -15 -24, -14 -26, -11 -26
      C -8 -26, -6 -24, -5 -20
      L -7 -18
      Z
      
      M 14 -20
      C 15 -24, 14 -26, 11 -26
      C 8 -26, 6 -24, 5 -20
      L 7 -18
      Z
    " fill="url(#iconGradient)" />
    
    <!-- Simple eye dots -->
    <circle cx="-6" cy="-2" r="1.5" fill="#ffffff" opacity="0.9" />
    <circle cx="6" cy="-2" r="1.5" fill="#ffffff" opacity="0.9" />
  </g>
</svg>